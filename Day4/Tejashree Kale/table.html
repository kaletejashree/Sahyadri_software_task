<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="assets\jquery\jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="assets/datatables.min.css">
    <script src="assets/datatables.min.js"></script>
    <link rel="stylesheet" href="assets/css/table.css">
</head>
<body>

    <div class="container-fluid">
       <div class="container">
        <div class="wrap">
            <h1>Hotel Information</h1>
              
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Booking</button>
  
        </div>
        <table class="table table-striped table-dark" id="datatable">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Number Of Person</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="list">
             
            </tbody>
          </table>
       </div>
    </div>

    

  

 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Booking Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="col-12">
                    <label for="Firstname">Firstname :</label>
                    <input type="text" placeholder="Enter the Username" id="Firstname" class="form-control">
                 </div>
                 <div class="col-12">
                    <label for="Lastname">Lastname :</label>
                     <input type="text" placeholder="Enter Last Name" id="Lastname"  class="form-control">
                  </div>
                 <div class="col-12">
                   <label for="Email">Email :</label>
                    <input type="email" placeholder="xyz@gmail.com" id="Email"  class="form-control">
                 </div>
                 <div class="col-12">
                <label for="Address">Address :</label>
                <input type="text" placeholder="Enter the Address" id="Address"  class="form-control">
            </div>
            <div class="col-12">
                <label for="persons">Number Of Persons :</label>
                <input type="number" id="persons"  class="form-control">
            </div>
            
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitinfo()">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>




    <script src="assets/js/table.js"></script>

   
</body>
</html>
