<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="container">
        <form>
            <div class="col-12">
                <h1>Login</h1>
            </div>
            <hr>
            <div class="col-12">
                <label for="Username">Username :</label>
                <input type="text" placeholder="Enter the Username" id="Username" class="form-control">
             </div>
             <div class="col-12">
               <label for="Email">Email :</label>
                <input type="email" placeholder="xyz@gmail.com" id="Email"  class="form-control">
             </div>
             <div class="col-12">
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter the Password" id="password"  class="form-control">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" onclick="submitinfo()" >Submit</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
        <div class="col-12">
            <label>
                <input type="checkbox"checked="checked"name="remember">Remember me
            </label>
        </div>
        <div class="col-12 mt-3">
            <span class="psw">Forget<a href="#"> Password?</a></span>
        </div>
        <div class="col-12 mt-3">
            <span class="signup">Don't Have Account<a href="signup.html"> Sign Up</a></span>
        </div>
        </form>
      </div>
    </div>
</body>
<script>
    function submitinfo()
    {
        alert("Login Successfully!")
    }
</script>
</html>
