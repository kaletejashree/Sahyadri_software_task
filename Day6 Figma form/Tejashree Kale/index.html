<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
   
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="left">
                    <img src="assets/images/figma1.jpeg" alt="sign up">
                </div>
                <div class="right">
                    <div class="top">
                        <p>Already a member? <span>Sign In</span></p>
                    </div>
                    <div class="sub">
                        <p>Sign up to Dribbble</p>
                    </div>
                    <div class="row1">
                        <div class="row1left">
                            <button class="goggle">
                                <div class="logoimg">
                                    <img src="assets/images/google.jpeg" alt="logo" height="37px" width="36px">
            
                                </div>
                                <div class="row1text">
                                    <a href="https://support.google.com/accounts/answer/27441?hl=en"><p>Sign up with Google</p></a>
                                    <!-- <p>Sign up with Google</p> -->
                                </div>
                            </button>
                            <!-- <div class="googlelogo">
                                <img src="assets/images/google.jpeg" alt="logo" height="37px" width="36px">
                            </div>
                            <div class="row1text">
                                <p>Sign up with Google</p>
                            </div> -->
                        </div>
                        <!-- <div class="row1right">
                           <img src="assets/images/twitter.jpeg" alt="twitter" height="40px" width="47px" >
                        </div> -->
                        <button class="twitter">
                            <a href="https://x.com/"><img src="assets/images/twitter.jpeg" alt="twitter" height="40px" width="47px" ></a>
                        </button>
                    </div>


                     <!--line-->
            <div class="divider">
                <div class="line1"></div>
                <div class="or">
                    <p>OR</p>
                </div>
                <div class="line"> </div>
            </div>

        <!--form-->
        <div class="accountform">
            <form onsubmit="return validateForm()" >
               <div class="formrow" >
                <div class="form-group">
                    <label for="fullname">Name</label>
                   <input type="text" id="fullname" class="form-control" name="fullname">
                   <div id="fnameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username">
                    <div id="usernameError" class="error-message"></div>
                </div>
               </div>
               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email">
                <div id="emailError" class="error-message"></div>
               </div>
               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="6+ character">
                <div id="passwordError" class="error-message"></div>
               </div>
             
                <div class="form-group">
                    <label for="myCheckbox"  style="font-family: Helvetica Neue; font-size: 14px; font-weight: 400; line-height: 18px; text-align: left;">
                        <input type="checkbox" id="myCheckbox" class="form-control" name="agree">
                        Creating an account means youâ€™re okay with our <span>Terms of Service, Privacy Policy,</span> and our default <span>Notification Settings.</span>
                    </label>
                    <div id="myCheckboxError" class="error-message"></div>
                  </div>
                  <div class="form-group">
                    <button class="btn">Create Account</button>
                  </div>
                  
               <div class="lastpart">
                <p>This site is protected by reCAPTCHA and the Google <span>Privacy Policy</span> and <span>Terms of Service</span> apply.</p>
               </div>
            </form>
        </div>


        </div>
            </div>
           
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
