<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <script src="assets/js/signup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form id="signUpForm" onsubmit="return validateSignUpForm()">
                <div class="col-12">
                    <h1>Sign Up</h1>
                </div>
                <hr>
                <div class="col-12">
                    <label for="fname">First Name :</label>
                    <input type="text" placeholder="Enter your First Name" id="fname" class="form-control" >
                    <span id="fnameError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="lname">Last Name :</label>
                    <input type="text" placeholder="Enter your Last Name" id="lname" class="form-control" >
                    <span id="lnameError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="email">Email :</label>
                    <input type="email" placeholder="abc@gmail.com" id="email" class="form-control">
                    <span id="emailError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="Usernm">Username :</label>
                    <input type="text" placeholder="Create User name" id="Usernm" class="form-control">
                    <span id="UserNameError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="pwd">Password :</label>
                    <input type="password" placeholder="Create Password" id="pwd" class="form-control" >
                    <span id="pwdError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="confirm-pwd">Confirm Password :</label>
                    <input type="password" placeholder="Re-enter Password" id="confirm-pwd" class="form-control" >
                    <span id="confirm_pwdError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="phoneNumber">Phone Number :</label>
                    <input type="tel" placeholder="Enter your phone number" id="phoneNumber" class="form-control" >
                    <span id="phoneError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label for="address">Address :</label>
                    <input type="text" placeholder="Enter your address" id="address" class="form-control" >
                    <span id="addressError" class="text-danger"></span>
                </div>

                <div class="col-12">
                    <label>
                        <input type="checkbox" checked="checked" name="agree">I agree to the Terms and Conditions
                    </label>
                    <span id="agreeError" class="text-danger"></span>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 mt-3" onclick="validateSignUpForm()">Sign Up</button>
                </div>
                <div class="col-12 text-center mt-3">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
